<div data-stretch="true"   id="map-view" data-layout="default" data-role="view" data-title="Add new parking place" data-init="initForm" class="view">
             
     <div data-role="header">
         <div data-role="navbar">
               <span data-role="view-title"></span>
               <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" data-click="NavigateToMap"></a>
          </div> 
      </div> 
     <div data-role="content" >

                <ul data-role="listview" data-style="inset" id="descriptions">
                    <li>
                        <label>
                            Title
                            <input type="text" value="Text" />
                        </label>
                    </li>
                    <li>
                        <label>Tip type
                            <select id="tipType">
                                <option value="First Option">First Type</option>
                                <option value="Second Option">Second Option</option>
                                <option value="Third Option">Third Option</option>
                                <option value="Fourth Option">Fourth Option</option>
                                <option value="First Option">Fifth Option</option>
                                <option value="Sixth Option">Sixth Option</option>
                            </select>
                        </label>
                    </li>
                    
                </ul>
     </div>
</div>

<script id="template" type="text/x-kendo-template">
    <li>
        <div>
            <label>Time</label>
            <input type="time" value="#= time #" />
        </div>
        <div>
            <label>Description:</label>
            <textarea style="resize: none; width:100%; height:100px">#= description #</textarea>
        </div>
    </li>    
</script>


<script>    
    function initForm() {
        if (kendo.ui.DropDownList) {
            $("#tipType").kendoDropDownList();
        }
        test();
    }
    
   function test(){
    var template = kendo.template($("#template").html());
    var data = {time: "10", description:"test description"}; //A value in JavaScript/JSON
    var result = template(data); //Pass the data to the compiled template
       $("#descriptions").append(result); //display the result
    }
   
</script>
