<div data-stretch="true"   id="map-view" data-layout="default" data-role="view" data-title="Add new parking place" data-init="initForm" class="view">
             
     <div data-role="header">
         <div data-role="navbar">
               <span data-role="view-title"></span>
               <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" data-click="NavigateToMap"></a>
               <a class="nav-button nav-button-text" data-align="right" data-role="button" data-click="OnSave">Add</a>
              
          </div> 
      </div> 
     <div data-role="content" >

                <ul data-role="listview" data-style="inset">
                    <li>
                        <label>
                            Title
                            <input type="text" value="Text" />
                        </label>
                    </li>
                    <li>
                        <label>Tip type
                            <select id="tipType">
                                <option value="1">Tip</option>
                                <option value="2">Parking place</option>
                            </select>
                        </label>
                    </li>
                     <li>
                         <div>
                                 <label>
                                    Time 
                                </label>
                           <div>
                                 <input type="time" value="22:30" />
                             </div>
                         </div>
                         <div>
                             <label>Description:</label>
                                 <textarea style="resize: none; width:100%; height:100px" placeholder="Multiline Text"></textarea>
                         </div>
                    </li>
                </ul>
         


     </div>
</div>

<script>
    function initForm() {
        
        if (kendo.ui.DropDownList) {
            $("#tipType").kendoDropDownList();
        }

    }
</script>
